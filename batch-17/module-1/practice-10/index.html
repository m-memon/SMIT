<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Practice-10 HTML5</title>
</head>

<body>
    <h1>Registration Form:</h1>
    <form action="">
        <table>
            <tr>
                <td align="left">
                    <label for="name">Name:</label>
                </td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td align="left">
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input maxlength="3" type="number" id="age">
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label for="dob">DOB:</label>
                </td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td align="left">
                    <label for="classtiming">Class Timing:</label>
                </td>
                <td>
                    <input type="time" id="classtiming">
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label for="profilepic">Profile Pic:</label>
                </td>
                <td>
                    <input accept="image/*" type="file" id="profilepic">
                </td>
            </tr>
            <tr>
                <td align="left" colspan="2">
                    <button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
