<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Practice-0 CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0984e3;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 100px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            text-align: center;
            background-color: #192a56;
            color: #ffffff;
            margin: -20px -20px 20px -20px;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .input-field {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        .login-box a {
            text-decoration: none;
            font-size: 12px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0984e3;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .signup {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
        }

        .signup a {
            color: #0d47a1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form action="" method="post" class="login-box">
        <h2>Login</h2>
        <div class="input-field">
            <input type="email" placeholder="Email"
                style="padding-left: 35px; background: url('./assets/images/svg/email.svg') no-repeat 10px center; background-size: 20px;"
                required>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password"
                style="padding-left: 35px; background: url('./assets/images/svg/lock.svg') no-repeat 10px center; background-size: 20px;"
                required>
        </div>
        <div style="margin-bottom: 15px;">
            <a href="#" style="color: #0d47a1;">Forget Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="signup">
            Don't have an account? <a href="#">SignUp Here</a>
        </div>
    </form>
</body>

</html>
