<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Assignment-6</title>
</head>

<body>
    <table width="100%" height="100%" cellspacing="0">
        <tr>
            <td align="center">
                <h1>APPLICATION FORM</h1>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ecf0f1" align="center">
                <h3>Thank you for your interest in working with us. Please check below for
                    available job opportunities that meet your criteria and send your<br />application by filling out
                    the
                    Job
                    Application Form.</h3>
                <form action="">
                    <table cellspacing="10">
                        <tr>
                            <td width="50%" align="right"><label for="FullName"><b>* Full Name:</b></label></td>
                            <td width="50%" align="left"><input type="text" id="FullName" name="FullName"
                                    placeholder="Enter your full name" required></td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Email"><b>* Email:</b></label></td>
                            <td width="50%" align="left"><input type="email" id="Email" name="Email"
                                    placeholder="Enter your Email" required></td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Age"><b>* Age:</b></label></td>
                            <td width="50%" align="left"><input type="number" id="Age" name="Age" placeholder="Age"
                                    required></td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Describes"><b>Which option best describes your
                                        current role?:</b></label></td>
                            <td width="50%" align="left">
                                <select name="Describes" id="Describes">
                                    <option selected disabled>Current Role</option>
                                    <option>Student</option>
                                    <option>Intern</option>
                                    <option>Professtional</option>
                                    <option>Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Reference"><b>* Would you like to list
                                        reference?:</b></label></td>
                            <td width="50%" align="left">
                                <label for="Yes" id="Reference">Yes</label>
                                <input type="radio" name="Reference" id="Yes">
                                <br />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <label for="No">No</label>
                                <input type="radio" name="Reference" id="No">
                            </td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Position"><b>Which position would you like to
                                        apply for?:</b></label></td>
                            <td width="50%" align="left">
                                <select name="Position" id="Position">
                                    <option disabled selected>Select an option</option>
                                    <option value="fronted">Fronted Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="fillstack">Full Stack Developer</option>
                                    <option value="intern">Intern</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Programming"><b>Which programming language do you
                                        know?:</b></label></td>
                            <td width="50%" align="left">
                                <input type="checkbox" name="Programming" id="Java">
                                <label for="Java">Java</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id="Python">
                                <label for="Python">Python</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id="JavaScript">
                                <label for="JavaScript">JavaScript</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id="C++">
                                <label for="C++">C++</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id="Swift">
                                <label for="Swift">Swift</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id="Ruby">
                                <label for="Ruby">Ruby</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td width="50" align="left">
                                <input type="checkbox" name="Programming" id=".Net">
                                <label for=".Net">.Net</label>
                            </td>
                        </tr>
                        <tr>
                            <td width="50%" align="right"><label for="Comments"><b>* Any Comments?:</b></label></td>
                            <td width="50%" align="left">
                                <textarea name="Comments" id="Comments" rows="4" cols="30"
                                    placeholder="Enter your comments here..."></textarea>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
