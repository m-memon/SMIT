<!DOCTYPE html5>
<html lang="en">

<head>
    <title>Assignment-3 CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <form action="" method="get">
            <img class="main-logo" src="./assets/images/svg/minimos_logo_single_colour.svg" alt="">
            <h3>Login Form:</h3>
            <div class="div2">
                <img class="logo" src="./assets/images/svg/user.svg" alt="">
                <div class="text-field">
                    <input type="email" placeholder="Email" name="eml">
                </div>
            </div>
            <div class="div2" style="padding-top: 10px;">
                <img class="logo" src="./assets/images/svg/auth.svg" alt="">
                <div class="text-field password-wrapper">
                    <input type="password" placeholder="Password" name="pswd">
                    <img class="logo visibility-icon" src="./assets/images/svg/visibility.svg" alt="">
                </div>
            </div>
            <div class="div3">
                <input type="submit" value="Log me in">
                <label for="remember-me" class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="rme">
                    <span class="custom-check"></span>Remember me
                </label>
            </div>
        </form>
    </div>
</body>

</html>
